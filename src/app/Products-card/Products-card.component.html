
<div class="card mb-2">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.url}}" alt="{{product.badgeName}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/products/',product.id]"   ><i class="fa fa-info"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-trash"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
<h6 class="card-titile text-center mb-1" >{{product.badgeName}} {{product.usage}}</h6>
<p class="card-text text-muted text-center"> {{[product.price]}} Dinar </p>
  </div>
  
</div>
